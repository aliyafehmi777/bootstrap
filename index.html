<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>bootstrap</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="css/styles.css" />
  <link rel="stylesheet" href="assets/bootstrap-4.1.3-dist/css/bootstrap.css">
  <script src="assets/bootstrap-4.1.3-dist/js/bootstrap.js"></script>
  <link href="css/styles.css">
</head>
<body>
  <section id="services">
    <div class="container custom-container">
        <div class="alert alert-primary" role="alert">
          A simple primary alert-check it out!
        </div>
    </div>
  </section>
  <section id="service-one">
    <div class="container custom-container">
        <button type="button" class="btn btn-primary btn-custom-primary" >Primary</button>
        <button type="button" class="btn btn-secondary btn-custom-secondary" >Secondary</button>
        <button type="button" class="btn btn-success btn-custom-success" >Success</button>
        <button type="button" class="btn btn-danger btn-custom-danger" >Danger</button>
        <button type="button" class="btn btn-warning btn-custom-warning" >Warning</button>
        <button type="button" class="btn btn-info btn-custom-info" >Info</button>
        <button type="button" class="btn btn-light btn-custom-light" >Light</button>
        <button type="button" class="btn btn-link btn-custom-link" >Link</button>
    </div>
  </section>
  <section id="services-two">
    <div class="container custom-container">
      <div class="btn-group custom-btn-group" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-secondary btn-custom-secondary">Left</button>
        <button type="button" class="btn btn-secondary  btn-custom-secondary">Middle</button>
        <button type="button" class="btn btn-secondary  btn-custom-secondary">Right</button>
      </div>
    </div>
  </section>
  <section id="services-three">
    <div class="container custom-container">
      <div class="badge custom-badge">
        <h1>Example heading <span class="badge badge-secondary custom-bagde-secondary">New</span></h1>
        <h2>Example heading <span class="badge badge-secondary custom-bagde-secondary">New</span></h2>
        <h3>Example heading <span class="badge badge-secondary custom-bagde-secondary">New</span></h3>
        <h4>Example heading <span class="badge badge-secondary custom-bagde-secondary">New</span></h4>
        <h5>Example heading <span class="badge badge-secondary custom-bagde-secondary">New</span></h5>
        <h6>Example heading <span class="badge badge-secondary custom-bagde-secondary">New</span></h6>
    </div>
  </section>
  <section id="services-four">
    <div class="container custom-container">
      <div class="card custom-card" style="width: 18rem;">
         <div class="card-body custom-card-body">
           <h5 class="card-title custom-card-title">Card Title</h5>
           <h6 class="card-subtitle mb-2 text-muted custom-card-subtitle">Card Subtitle</h6>
           <p class="card-text custom-card-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. </p>
           <a href="#" class="card-link custom-card-link">Card Link</a>
           <a href="#" class="card-link custom-card-link">Another Card Link</a>
         </div>
      </div>
    </div>
  </section>
</body>
</html>
